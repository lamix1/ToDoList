<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="style.css">

    <title>Lista de Tarefas</title>
</head>
<body>
    <div class="container">
        <h2>Minha lista de tarefas</h2>
        <div class="input-grouop">
            <input type="text" placeholder="Adicione uma nova tarefa" class="form-control new-task">
            <span class="input-group-btn">
                <button class="btn-btn-default add-task">Adicionar</button>
            </span>
        </div>
        <ul>
            <li>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="tarefa" class="task-item"> Estudar
                    </label>
                </div>
            </li>
            <li class="removed">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="tarefa" class="task-item"> Ler
                    </label>
                </div>
            </li>
            <li>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="tarefa" class="task-item"> Programar
                    </label>
                </div>
            </li>
        </ul>

        <footer>
            <hr>
            <em>Altere o titulo da sua lista de tarefas</em>
            <input type="text" class="change-title" value="Minha lista de tarefas">
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
